# Google Cloud Build configuration for APMC Trading Application
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/apmc-trading:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/apmc-trading:latest',
      '.'
    ]

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/apmc-trading:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/apmc-trading:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'apmc-trading-app',
      '--image', 'gcr.io/$PROJECT_ID/apmc-trading:$COMMIT_SHA',
      '--region', 'asia-south1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '5000',
      '--memory', '2Gi',
      '--cpu', '2',
      '--max-instances', '100',
      '--min-instances', '1',
      '--concurrency', '80',
      '--timeout', '300',
      '--set-env-vars', 'NODE_ENV=production',
      '--set-cloudsql-instances', '$PROJECT_ID:asia-south1:apmc-database'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/apmc-trading:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/apmc-trading:latest'

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: '100'
  
# Timeout for the entire build
timeout: '1200s'

# Substitutions for variables
substitutions:
  _REGION: 'asia-south1'
  _SERVICE_NAME: 'apmc-trading-app'