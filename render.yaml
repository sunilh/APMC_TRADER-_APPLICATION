services:
  - type: web
    name: traderapp
    env: node
    plan: free
    buildCommand: npm install --legacy-peer-deps && cd client && npx vite build --config ../vite.config.production.js --outDir ../dist/public && cd .. && npx esbuild server/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: traderapp-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true

databases:
  - name: traderapp-db
    databaseName: traderapp
    user: traderapp