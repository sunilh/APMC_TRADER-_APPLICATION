services:
  - type: web
    name: traderapp
    env: node
    plan: free
    buildCommand: npm install --legacy-peer-deps && mkdir -p dist/public && npx esbuild client/src/main.tsx --bundle --outdir=dist/public --platform=browser --format=esm --loader:.tsx=tsx --loader:.ts=ts --loader:.css=css --minify --alias:@=./client/src --alias:@shared=./shared --alias:@assets=./attached_assets && cp client/index.html dist/public/index.html && sed -i 's|/src/main.tsx|/main.js|g' dist/public/index.html && npx esbuild server/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: traderapp-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true

databases:
  - name: traderapp-db
    databaseName: traderapp
    user: traderapp